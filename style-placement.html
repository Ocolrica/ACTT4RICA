<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>style-placement</title>
    <link rel="stylesheet" href="style.ccs">
    <style>
        h2 {
            color: aqua;
        }
        #styled {
            color: aqua;
        }
        .styled {
            color: chartreuse;
        }
    </style>
</head>
<body>
  <h1>Style Placement</h1> 
  <h2>Subheading 1</h2> 
  <p id="styled" class="styled">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sequi amet tempura placeat ea commodi laudantium harum aliquam, natus distincio ab quis alias similique accusantium. hie deleniti deserunt eos aliquam dolorum!</p>
  <h2>Subheading 2</h2>
  <p style="text-align: center; color: red;">I am self-centered</p>

    
</body>
</html>
